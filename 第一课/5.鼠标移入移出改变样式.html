<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8">
        <title>鼠标移入移出改变样式</title>

        <style>
            .center{
                width:500px;
                margin:10px auto;
                padding:0;
                text-align:center;
            }
            .rectangle{
            width:100px;
            height: 100px;
            background-color: rgb(0, 255, 255);
            margin:20px auto;
            display:block;
        }
        </style>
        <script>
            window.onload = function(){
                var rid = document.getElementById("rectangle");
                rid.onmouseover = function(){
                    rid.style.background = "rgb(200, 100, 100)";
                }
                rid.onmouseout = function(){
                    rid.style.background = "rgb(0, 255, 255)";
                }
            }
        </script>
    </head>

    <body>
        <div class="center">
            <h2 style = "text-align: center;">鼠标移入移出改变样式</h2>
            <p style = "text-align: center;">鼠标移入移出改变方块样式</p>
        </div>
        <div class="rectangle" id="rectangle"></div>
    </body>
</html>
