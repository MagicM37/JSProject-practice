<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="utf-8">
		<title>用循环将三个div变色</title>

		<style>
			.center{
				width: 500px;
				margin:10px auto;
            	padding: 0%;
				text-align:center;
			}
			.rectangle{
            width:100px;
            height: 100px;
            background-color: rgb(0, 255, 255);
            margin:20px auto;
            display:block;
        }
		</style>
		
		<script>
			window.onload = function(){
				var DivNum = document.getElementsByClassName("rectangle");
				var change = document.getElementById("submit");
				change.onclick = function(){
					for(let i = 0; i < 3; i++){
						DivNum[i].style.background = "rgb(200, 100, 100)";
					}
				}
			}
		</script>
	</head>

	<body>
		<h2 style = "text-align: center;">用循环将三个div变色</h2>
		<p style = "text-align: center;">点击按钮改变颜色</p>
		<div class = "center">
			<button type="button" id="submit">更改</button>
			<div class="rectangle"></div>
			<div class="rectangle"></div>
			<div class="rectangle"></div>
		</div>
	</body>
</html>
