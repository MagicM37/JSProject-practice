<!DOCTYPE html>
<html lang = "zh">
	<head>
		<meta http-equiv = "Content-Type" content = "text/html; charset = utf-8"/>
		<title>用循环将三个div变色</title>
		<style>
            .center{
                width       : 500px;
                margin      : 50px auto;
                text-align  : center;
            }
			.rectangle{
            width           : 100px;
            height          : 100px;
            background-color: rgb(0, 255, 255);
            margin          : 20px auto;
            display         : block;
        }
		</style>
		<script>
			window.onload = function(){
				var DivNum = document.getElementsByClassName("rectangle");
				var change = document.getElementById("submit");
				change.onclick = function(){
					for(let i = 0; i < 3; i++){
						DivNum[i].style.background = "rgb(200, 100, 100)";
					}
				}
			}
		</script>
	</head>
	<body>
		<div class = "center">
			<h2>用循环将三个div变色</h2>
			<p>点击按钮改变颜色</p>
			<button type = "button" id = "submit">更改</button>
			<div class = "rectangle"></div>
			<div class = "rectangle"></div>
			<div class = "rectangle"></div>
		</div>
	</body>
</html>
