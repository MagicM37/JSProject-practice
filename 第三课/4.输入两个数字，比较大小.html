<!DOCTYPE html>
<html lang = "zh">
    <head>
        <meta http-equiv = "Content-Type" content = "text/html; charset = utf-8"/>
        <title>输入两个数字，比较大小</title>
        <style>
            .center{
                width     : 500px;
                margin    : 50px auto;
                text-align: center;
            }
        </style>
        <script>
            window.onload = function(){
                var mNum    = document.getElementsByTagName("input");
                var mButton = document.getElementsByTagName("button");
                var mRes    = document.getElementById("res");
                mButton[0].onclick = function(){
                    if(mNum[0].value == "" || mNum[1].value == ""){
                        mRes.innerHTML = "<strong>请输入数字</strong>";
                    }
                    else if(mNum[0].value == mNum[1].value){
                        mRes.innerHTML = "<strong>两数字相等</strong>";
                    }
                    else{
                        mRes.innerHTML = "较大数为：<strong>" + ((parseInt(mNum[0].value) > parseInt(mNum[1].value)) ? mNum[0].value : mNum[1].value) + "</strong>" ;
                    }
                }
            }
        </script>
    </head>
    <body>
        <div class = "center">
            <h2>输入两个数字，比较大小</h2>
            <p>输入两个数字后点击按钮得到较大数</p>
            <input type = "text">&nbsp;&nbsp;与&nbsp;
            <input type = "text"><br /><br />
            <button>比较</button><br /><br />
            <p id = "res">输入数字点击比较按钮得到较大数</p>
        </div>
    </body>
</html>
