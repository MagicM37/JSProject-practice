<!DOCTYPE html>
<html lang = "zh">
    <head>
        <meta http-equiv = "Content-Type" content = "text/html; charset = utf-8"/>
        <title>用parseInt解析数字，并求和</title>
        <style>
            .center{
                width          : 500px;
                margin         : 50px auto;
                text-align     : center;
            }
        </style>
        <script>
            window.onload = function(){
                var mNum    = document.getElementsByTagName("input");
                var mButton = document.getElementsByTagName("button");
                var mRes    = document.getElementById("res");
                mButton[0].onclick = function(){
                    if(mNum[0].value == "" || mNum[1].value == ""){
                        mRes.innerHTML = "<strong>请输入数字</strong>" 
                    }
                    else{
                        mRes.innerHTML = "答案为：<strong>" + (parseInt(mNum[0].value) + parseInt(mNum[1].value)) + "</strong>" ;
                    }
                }
            }
        </script>
    </head>
    <body>
        <div class = "center">
            <h2>用parseInt解析数字，并求和</h2>
            <p>输入数字点击求和</p>
            <input type = "text"><strong>&nbsp;&nbsp;+&nbsp;</strong>
            <input type = "text"><br /><br />
            <button>求和</button><br /><br />
            <p id = "res">输入数字点击求和按钮得到答案</p>
        </div>
    </body>
</html>
