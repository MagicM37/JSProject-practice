<!DOCTYPE html>
<html lang = "zh">
    <head>
        <meta http-equiv = "Content-Type" content = "text/html; charset = utf-8"/>
        <title>判断数字是否为两位数</title>
        <style>
            .center{
                width     : 500px;
                margin    : 50px auto;
                text-align: center;
            }
        </style>
        <script>
            window.onload = function(){
                var mNum    = document.getElementsByTagName("input");
                var mButton = document.getElementsByTagName("button");
                var mRes    = document.getElementById("res");
                mButton[0].onclick = function(){
                    if(mNum[0].value == ""){
                        mRes.innerHTML = "<strong>请输入数字</strong>";
                    }
                    else if(mNum[0].value.length == 2){
                        mRes.innerHTML = "<strong>该数字是两位数</strong>";
                    }
                    else{
                        mRes.innerHTML = "该数字为<strong>" + (parseInt(mNum[0].value.length)) + "位数</strong>" ;
                    }
                }
            }
        </script>
    </head>
    <body>
        <div class = "center">
            <h2>判断数字是否为两位数</h2>
            <p>输入数字后点击按钮得到答案</p>
            <input type = "text"><br /><br />
            <button>是否为两位数</button><br /><br />
            <p id = "res">输入数字后点击按钮得到答案</p>
        </div>
    </body>
</html>
