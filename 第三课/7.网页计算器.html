<!DOCTYPE html>
<html lang = "zh">
    <head>
        <meta http-equiv = "Content-Type" content = "text/html; charset = utf-8"/>
        <title>网页计算器</title>
        <style>
            .center{
                width           : 500px;
                margin          : 50px auto;
                text-align      : center;
            }
            .calculator{
                width           : 393px;
                height          : auto;
                margin          : 0 auto;
                padding         : 0;
                text-align      : center;
                border          : 1px solid rgb(200, 100, 100);
            }
            .monitor{
                width           : 353px;
                height          : 100px;
                margin          : 10px;
                padding         : 9px;
                border          : 1px solid rgb(200, 100, 100);
                color           : rgb(200, 100, 100);
                text-align      : right;
            }
            .last{
                width           : 284px;
                height          : 54px;
            }
            p{
                padding         : 0px;
                margin          : 10px auto;
            }
            ul{
                list-style-type : none; /* 取消列表前的点 */
                cursor          : pointer;
                width           : 380px;
                height          : 180px;
                margin          : 0 7px;
                padding         : 0;
                
            }
            li{
                padding         : 0;
                margin          : 0;
                display         : inline;
            }
            li a{
                font-size       : 28px;
                color           : aliceblue;
                background      : rgb(200, 100, 100);
                border          : 1px solid rgb(200, 100, 100);
                text-decoration : none; /* 删除下划线 */
                display         : inline-block; /* 改变li a形状 */
                padding         : 0;
                width           : 83px;
                height          : 38px;
                margin          : 2.5px 3px;
                
            }
            li a:hover{
                background      : white;
                color           : rgb(200, 100, 100);
                border          : 1px solid rgb(200, 100, 100);
            }
            hr{
                background-color: rgb(200, 100, 100);
                height          : 1px;
                border          : none;
            }
        </style>
        <script>
            window.onload = function(){
                var Up     = document.getElementById("showUp");
                var Down   = document.getElementById("showDown");
                var Button = document.getElementsByTagName("a");
                for(var i = 0; i < Button.length; i++){
                    Button[i].num = i;
                    Button[i].onclick = function(){
                        if(this.innerHTML == "C"){
                            Up.innerHTML   = "";
                            Down.innerHTML = "";
                        }
                        else if(this.innerHTML == "%"){
                            Down.innerHTML = Math.round(Down.innerHTML)/100;
                        }
                        else if(this.innerHTML == "x"){
                            Up.innerHTML   = Down.innerHTML + "*";
                            Down.innerHTML = "";
                        }
                        else if(this.innerHTML == "+" || this.innerHTML == "-" || this.innerHTML == "/"){
                            Up.innerHTML   = Down.innerHTML + this.innerHTML;
                            Down.innerHTML = "";
                        }
                        else if(this.innerHTML == "="){
                            Up.innerHTML   = Up.innerHTML + Down.innerHTML;
                            Down.innerHTML = eval(Up.innerHTML);
                        }
                        else{
                            Down.innerHTML = Down.innerHTML + this.innerHTML;
                        }
                    }
                }
            }
        </script>
    </head>
    <body>
        <h2 class = "center">网页计算器</h2>
        <div class = "calculator">
            <div class = "monitor">
                <strong><p style = "font-size: 20px;" id = "showUp"></p></strong><hr>
                <strong><p style = "font-size: 40px;" id = "showDown"></p></strong>
            </div>
            <ul>
                <li><a>C</a></li>
                <li><a>%</a></li>
                <li><a>/</a></li>
                <li><a>x</a></li>
                <li><a>7</a></li>
                <li><a>8</a></li>
                <li><a>9</a></li>
                <li><a>-</a></li>
                <li><a>4</a></li>
                <li><a>5</a></li>
                <li><a>6</a></li>
                <li><a>+</a></li>
                <li><a>1</a></li>
                <li><a>2</a></li>
                <li><a>3</a></li>
                <li><a style = "height: 83px;">=</a></li>
            </ul>
            <ul class = "last">
                <li><a style = "width: 179px;">0</a></li>
                <li><a>.</a></li>
            </ul>   
        </div>
    </body>
</html>
