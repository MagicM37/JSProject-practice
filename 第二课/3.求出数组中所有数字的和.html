<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>求出数组中所有数字的和</title>

        <style>
            .center{
                padding: 0%;
                margin:0 auto;
                width: 600px;
                text-align:center;
            }
        </style>
        <script>
            window.onload = function(){
                var mButton = document.getElementsByTagName("button")[0];
                var mStrong = document.getElementById("sum");
                mButton.onclick = function(){
                    // console.log("click");
                    var sum = 0;
                    var Num = document.getElementsByTagName("input")[0].value.split(",");
                    for(var i in Num){
                        sum = sum + parseInt(Num[i])
                    }
                    // console.log(sum);
                    mStrong.innerHTML = sum;
                }
            }
        </script>
    </head>
    <body>
        <div class = "center">
            <h2>求出数组中所有数字的和</h2>
            <p>输入数字点击求和</p>
            <div>
                <span><input type="text" value="1,2,3,4,5,6"><p>输入数字求和，数字之间用半角","号分隔</p></span>
                <button>求和</button>
                <p>和为：<strong id = "sum">?</strong></p>
            </div>
        </div>
    </body>
</html>
